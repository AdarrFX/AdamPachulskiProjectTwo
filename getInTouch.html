<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>

    <link rel="stylesheet" type="text/css" href="styles/styles.css">

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700i|Roboto" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>

    <div class="wideWrapper wideWrapperBlog">
        <header class="inTouchHeader">
            <nav>
                <ul class="headerNavMenu inTouchNavMenu">
                    <li class="headerNavItems"><a href="index.html">HOME</a></li>
                    <li class="headerNavItems"><a href="#">ABOUT</a></li>
                    <li class="headerNavItems"><a href="blog.html">BLOG</a></li>
                    <li class="headerNavItems"><a href="getInTouch.html">CONTACT</a></li>
                </ul>
                <i class="fas fa-bars hamburgerMenu"></i>
            </nav>

        </header>

        <section class="inTouchContentWrapper">

            <aside class="sideInfoWrapper">
                <div class="contactText">

                    <div class="socialIconsWrapper">
                        <ul class="socialIconsList">
                            <li><a href="www.instagram.com"><i class="fab fa-instagram" aria-label="Go to Instaram" title="Go to Instagram"></i></a></li>
                            <li><a href="www.facebook.com"><i class="fab fa-facebook-f" aria-label="Go to Facebook" title="Go to Facebook"></i></a></li>
                            <li><a href="#"><i class="fas fa-phone-square" aria-label="Contact us by Phone" title="Contact us by phone"></i></a></li>
                            <li><a href="www.twitter.com"><i class="fab fa-twitter" aria-label="Go to Twitter" title="Go to Twitter"></i></a></li>
                        </ul>
                    </div>

                    <h4>INFO@EMAIL.COM</h4>
                    <p>123-456-7890</p>
                    <p> 123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario,</p>
                    <p>M5V2D5</p>
                    </p>
                </div>
            </aside>

            <div class="getInTouchFormWrapper">
                <h3>GET IN TOUCH</h3>
                <div class="inTouchTextWrapper">
                    <form class="postMessage postComment">
                        <label class="visuallyHidden" for="name">INPUT NAME</label>
                        <input type="text" name="name" class="nameInputField inputField" placeholder="Name">
                        <label class="visuallyHidden" for="email">INPUT EMAIL ADDRESS</label>
                        <input type="email" name="email" class="emailInputField inputField" placeholder="Email address">
                        <label class="visuallyHidden" for="message">INPUT COMMENT</label>
                        <textarea name="message" class="commentInputField inputField"
                            placeholder="Type your comment here"></textarea>
                        <button class="postCommentButton findOutMoreButton">SUBMIT</button>
                    </form>
                </div>

            </div>
        </section>
    </div>
    <footer class="pageFooter">
        Copyright &copy; 2018 HackerYou
    </footer>

</body>

</html>
