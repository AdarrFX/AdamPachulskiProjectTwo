        <div class="getInTouchFormWrapper">
            <h3>GET IN TOUCH</h3>
            <div class="inTouchTextWrapper">
                <form class="postMessage postComment">
                        <label class="visuallyHidden" for="name">INPUT NAME</label>
                        <input type="text" name="name" class="nameInputField inputField" placeholder="Name">
                        <label class="visuallyHidden" for="email">INPUT EMAIL ADDRESS</label>
                        <input type="email" name="email" class="emailInputField inputField" placeholder="Email address">
                        <label class="visuallyHidden" for="message">INPUT COMMENT</label>
                        <textarea name="message" class="commentInputField inputField" placeholder="Type your comment here"></textarea>
                <button class="postCommentButton findOutMoreButton">SUBMIT</button>
                </form>
            </div>
            
        </div>
